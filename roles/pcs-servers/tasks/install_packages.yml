# systemctl start lvmlockd
- name: Start lvmlockd
  ansible.builtin.systemd:
    name: lvmlockd
    state: restarted
    enabled: true

# mkdir /mnt/lvm_cluster_file0
# mkdir /mnt/lvm_cluster_block0
- name: Create directories for cluster mount
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items: 
    - /mnt/lvm_cluster_file0
    - /mnt/lvm_cluster_block0

