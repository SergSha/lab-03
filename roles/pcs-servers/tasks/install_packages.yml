---
- name: Debian OS
  block:

  - name: Install additional packages for iscsi-initiator
    ansible.builtin.apt:
      name:
        - open-iscsi
        - device-mapper-multipath
      state: present

  when: ansible_os_family == "Debian"

- name: Redhat OS
  block:

  # dnf install epel-release -y
  - name: Install epel-release
    ansible.builtin.dnf:
      name:
        - epel-release
      state: present

  # dnf install iscsi-initiator-utils gfs2-utils lvm2-cluster
  - name: Install all packages
    ansible.builtin.dnf:
      name:
        - iscsi-initiator-utils
        #- iscsi-initiator-utils-iscsiuio
        - device-mapper-multipath
        - python3-cryptography
        - setools-console
        - libsemanage-python3
        - policycoreutils-python3
        - pcs
        - pacemaker
        - fence-agents-all
        - corosync
        - dlm
        - lvm2
        - gfs2-utils
      state: present
      #enablerepo: highavailability # for almalinux 9
      enablerepo: ha,resilientstorage # ha for almalinux 8, resilientstorage for dlm

  when: ansible_os_family == "RedHat"

# echo 'system_id_source = "uname"' >> /etc/lvm/lvm.conf
- name: echo 'system_id_source = "uname"' >> /etc/lvm/lvm.conf
  ansible.builtin.lineinfile:
    path: /etc/lvm/lvm.conf
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items: 
    - { regexp: "system_id_source =", line: "system_id_source = 'uname'" }
    - { regexp: "use_lvmlockd =", line: "use_lvmlockd = 1" }

- name: Add to LVM Confifuration File (Filter)
  lineinfile:
    dest: "/etc/lvm/lvm.conf"
    insertafter: 'devices {'
    line: '{{ item }}'
  with_items:
    - 'global_filter=["a|/dev/mapper/otus.*|","a|/dev/mapper/mpath.*|","a|/dev/sd.*|","r|.*|"]'
    - 'filter=["a|/dev/mapper/otus.*|","a|/dev/mapper/mpath.*|","a|/dev/sd.*|","r|.*|"]'

